<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earth@IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-[#FFF6E9]">
    <main class="flex flex-col items-center z-30 w-10/12">
        <div class="shadow-white-500/50 z-20 w-10/12 p-2 bg-inherit shadow-mb rounded-lg mb-20">
            <h1 class="font-poppins font-bold text-center text-[#FFF6E9] text-5xl">Earth@IT</h1>
        </div>
        <div class="flex flex-col space-y-10 shadow-white-500/50 z-10 w-11/12 p-6 bg-white shadow-mb rounded-lg">
            <h2 class="font-poppins font-bold text-center text-[#222222] text-2xl mt-8">Login</h2>
            <div class="flex flex-col space-y-6">
                <button type="button" class="font-poppins font-medium text-xl text-[#FFFFFF] bg-[#FF7F3E] p-3 rounded-full tracking-wide hover:bg-blue-300">KMITL</button>
                <button type="button" class="font-poppins font-medium text-xl text-[#604CC3] border-[#604CC3] border-2 p-3 rounded-full tracking-wide hover:border-2 hover:border-blue-300 hover:text-blue-300">VISITER</button>
            </div>
        </div>
    </main>
    <div class="z-0 overflow-clip fixed top-0 left-0 right-0 h-2/4 w-screen bg-[#FF7F3E] absolute rounded-b-[30px] shadow-lg">
        <img src="topography.svg" alt="Topography Background" class="overflow-hidden w-full h-full object-cover opacity-10"/>
    </div>
</body>
</html>
